<md-dialog>
  <md-content class="md-padding" layout="column">
    <div ng-repeat="parameter in parameters">
      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{ parameter.name }}</span>
            <span class="md-subhead">Sensor</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <p>Chart goes here</p>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</md-dialog>
