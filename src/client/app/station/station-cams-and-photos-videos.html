<md-content class="md-padding">
    
    <div layout="column">
        
        <md-virtual-repeat-container id="vertical-container">
            <div layout="column">
                <div ng-show="stationCamsAndPhotosVideosCtrlVm.videos.noVideos()">
                    <p class="md-body-1">No videos available!</p>
                </div>
                <div md-virtual-repeat="videoUrl in stationCamsAndPhotosVideosCtrlVm.videos" md-on-demand>
                    <div>
                        <iframe width="100%" height="350" ng-src="{{ videoUrl.video_url | trustAsResourceUrl }}" 
                            frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </md-virtual-repeat-container>
 
    </div>
    
</md-content>
