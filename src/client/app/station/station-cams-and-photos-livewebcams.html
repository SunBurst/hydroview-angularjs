<md-content class="md-padding" layout-xs="column" layout="row">
    
    <div ng-show="stationCamsAndPhotosLiveWebcamsCtrlVm.noLiveWebcams()">
        <p class="md-body-1">No live webcams available!</p>
    </div>
    
    <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="liveWebcam in stationCamsAndPhotosLiveWebcamsCtrlVm.liveWebcams">
        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <md-icon class="md-avatar-icon">
                        <ng-md-icon class="md-avatar-icon" icon="live_tv" size="24" aria-label="Live camera"></ng-md-icon>
                    </md-icon>
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{ stationCamsAndPhotosLiveWebcamsCtrlVm.station.name }}</span>
                    <span class="md-subhead">Live Camera {{ $index + 1 }}</span>
                </md-card-header-text>
            </md-card-header>
            <md-divider/>
            <img data-ng-src="{{ liveWebcam.url }}" class="md-card-image" alt="{{ liveWebcam.station_id }}">
        </md-card>
    </div>
    
</md-content>
